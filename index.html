<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Digital Ocean</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar row">
          <ul class="left col-xs-1">

            </li>
          </ul>

          <ul class="col-md-5 col-md-offset-1 central hidden-xs hidden-sm">
            <li><a href="">Products</a>
              <i class="fa fa-check" aria-hidden="true"></i>
            </li>
            <li><a href="">Customers</a></li>
            <li><a href="">Community</a>
              <i class="fa fa-check" aria-hidden="true"></i>
            </li>
            <li><a href="">Pricing</a></li>
          </ul>

          <ul class="col-md-4 right col-md-offset-1 hidden-xs hidden-sm ">

            <li><a href="">Support</a>
              <i class="fa fa-check" aria-hidden="true"></i>
            </li>
            <li><a href="">Login</a></li>
            <li>
              <button type="button" class="btn btn-default bl-btn">Sign Up</button>
            </li>
          </ul>
          <ul class="col-xs-offset-9">

              <div class="visible-xs visible-sm hamburger">
                <i class="fa fa-bars" aria-hidden="true"></i>

            </li>
          </ul>
        </nav>
